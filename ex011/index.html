<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em várias dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzido aúdio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midias/planet.mp3" autoplay controls></audio>

    <p>Outra forma</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/planet.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
