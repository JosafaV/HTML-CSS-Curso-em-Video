<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado id=iest">
                <option value="" select>-----Escolha-------</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="AC">Amazonas</option>
                    <option value="RR">Roraima</option>
                </optgroup>
            </select>
        </p>
        <P>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </datalist>
        </P>
        <p>
            <label for="imsg">Mensagens</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">Digite seu texto</textarea>
        </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
